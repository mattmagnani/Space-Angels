<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Angels | Powering the Next Generation of Space Ventures</title>
    <style>
        @font-face {
        font-family: 'Cooper Black';
        src: url('path-to-your-cooper-black-font-file.woff2') format('woff2'),
         url('path-to-your-cooper-black-font-file.woff') format('woff');
        font-weight: normal;
        font-style: normal;
        }
        
        :root {
            --primary: #d87027;
            --secondary: #f7c59f;
            --dark: #0a0a0a;
            --light: #f8f8f8;
            --gradient-start: rgba(30, 30, 30, 0.9);
            --gradient-end: rgba(10, 10, 10, 0.95);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Cooper Black', serif;
            background-color: var(--dark);
            color: var(--primary);
            line-height: 1.6;
            min-height: 100vh;
            overflow-x: hidden;
            background: linear-gradient(135deg, #0a0a0a 0%, #141414 100%);
            }
        
        .container {
            width: 100%;
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 20px;
        }
        
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1.5rem 0;
            position: relative;
        }
        
        .logo {
            display: flex;
            align-items: center;
        }
        
        .logo img {
            height: 150px;
            margin-right: 1rem;
        }
        
        .logo h2 {
            font-size: 1.5rem;
            font-weight: 500;
            color: var(--primary);
        }
        
        .nav {
            display: flex;
            align-items: center;
        }
        
        .nav-links {
            display: flex;
            list-style: none;
            background: rgba(30, 30, 30, 0.5);
            backdrop-filter: blur(8px);
            border-radius: 50px;
            padding: 0.5rem 1rem;
        }
        
        .nav-links li {
            margin: 0 0.5rem;
        }
        
        .nav-links li a {
            color: var(--primary);
            text-decoration: none;
            font-size: 0.9rem;
            padding: 0.5rem 1rem;
            border-radius: 50px;
            transition: all 0.3s ease;
        }
        
        .nav-links li a:hover {
            background: rgba(255, 255, 255, 0.1);
        }
        
        .hero {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 80vh;
            text-align: center;
            position: relative;
            padding: 4rem 0;
        }
        
        .hero-content {
            z-index: 2;
            max-width: 900px;
            padding: 0 1rem;
        }
        
        .hero-image {
            position: relative;
            margin-bottom: 3rem;
            width: 400px;
            height: 400px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .hero-image img {
            position: relative;
            z-index: 2;
            max-width: 80%;
            height: auto;
        }
        
        .glow-effect {
            position: absolute;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, rgba(255,107,53,0.3) 0%, rgba(255,107,53,0.1) 40%, rgba(255,107,53,0) 70%);
            animation: pulse 4s infinite alternate;
            border-radius: 50%;
        }
        
        .orbital-path {
            position: absolute;
            width: 120%;
            height: 120%;
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            transform: rotate(45deg);
        }
        
        .orbital-path:nth-child(2) {
            width: 150%;
            height: 150%;
            transform: rotate(30deg);
        }
        
        .orbital-path:nth-child(3) {
            width: 180%;
            height: 180%;
            transform: rotate(60deg);
        }
        
        .hero h1 {
            font-size: 3.5rem;
            font-weight: 700;
            line-height: 1.2;
            margin-bottom: 1.5rem;
            letter-spacing: -0.5px;
        }
        
        .hero p {
            font-size: 1.25rem;
            font-weight: 300;
            max-width: 800px;
            margin: 0 auto 2.5rem;
            color: rgba(255, 255, 255, 0.8);
        }
        
        .cta-buttons {
            display: flex;
            gap: 1rem;
            justify-content: center;
            margin-top: 1rem;
        }
        
        .btn {
            display: inline-block;
            padding: 0.8rem 2rem;
            border-radius: 50px;
            font-size: 1rem;
            font-weight: 500;
            text-decoration: none;
            transition: all 0.3s ease;
            cursor: pointer;
        }
        
        .btn-primary {
            background-color: var(--primary);
            color: var(--dark);
            border: none;
        }
        
        .btn-primary:hover {
            background-color: rgba(255, 255, 255, 0.9);
            transform: translateY(-2px);
        }
        
        .btn-secondary {
            background-color: transparent;
            color: var(---primary);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }
        
        .btn-secondary:hover {
            border-color: rgba(255, 255, 255, 0.6);
            transform: translateY(-2px);
        }
        
        .gradient-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at center, rgba(255,107,53,0.15) 0%, rgba(15,15,15,0) 70%);
            z-index: 1;
        }
        
        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }
        
        .star {
            position: absolute;
            background-color: white;
            border-radius: 50%;
            animation: twinkle linear infinite;
        }
        
        @keyframes twinkle {
            0% { opacity: 0; }
            50% { opacity: 1; }
            100% { opacity: 0; }
        }
        
        @keyframes pulse {
            0% { opacity: 0.7; transform: scale(1); }
            100% { opacity: 0.9; transform: scale(1.1); }
        }
        
        @media (max-width: 768px) {
            .hero h1 {
                font-size: 2.5rem;
            }
            
            .hero-image {
                width: 300px;
                height: 300px;
            }
            
            .cta-buttons {
                flex-direction: column;
                gap: 1rem;
                width: 100%;
                max-width: 300px;
            }
            
            .btn {
                width: 100%;
                text-align: center;
            }
            
            .nav-links {
                display: none;
            }
        }
    </style>
</head>
<body>
    <div class="stars" id="stars"></div>
    
    <div class="container">
        <header class="header">
            <div class="logo">
                <img src="images/logo.png" alt="Space Angels Logo">
            </div>
            <nav class="nav">
                <ul class="nav-links">
                    <li><a href="#explore">Explore</a></li>
                    <li><a href="#about">About</a></li>
                    <li><a href="#portfolio">Portfolio</a></li>
                </ul>
            </nav>
        </header>
        
        <section class="hero">
            <div class="gradient-bg"></div>
            <div class="hero-image">
                <div class="orbital-path"></div>
                <div class="orbital-path"></div>
                <div class="orbital-path"></div>
                <div class="glow-effect"></div>
            </div>
            <div class="hero-content">
                <h1>Fueling visionary founders on their journey to the stars</h1>
                <p>Space Angels is a premier syndicate investing in the pioneers building tomorrow's space economy and infrastructure.</p>
                <div class="cta-buttons">
                    <a href="#apply" class="btn btn-primary">Apply now</a>
                    <a href="#learn" class="btn btn-secondary">Learn more</a>
                </div>
            </div>
        </section>        
    </div>
    
    <script>
        // Create stars
        function createStars() {
            const starsContainer = document.getElementById('stars');
            const numberOfStars = 200;
            
            for (let i = 0; i < numberOfStars; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                
                // Random position
                const x = Math.floor(Math.random() * window.innerWidth);
                const y = Math.floor(Math.random() * window.innerHeight);
                
                // Random size
                const size = Math.random() * 2;
                
                // Random duration
                const duration = 3 + Math.random() * 7;
                
                // Random delay
                const delay = Math.random() * 10;
                
                star.style.left = `${x}px`;
                star.style.top = `${y}px`;
                star.style.width = `${size}px`;
                star.style.height = `${size}px`;
                star.style.animationDuration = `${duration}s`;
                star.style.animationDelay = `${delay}s`;
                
                starsContainer.appendChild(star);
            }
        }
        
        // Call function when page loads
        window.addEventListener('load', createStars);
    </script>
</body>
</html>
